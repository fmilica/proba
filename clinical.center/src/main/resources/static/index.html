<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Good Shepherd Clinics</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="img/icons/logo/favicon.png"/>
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<!--<link rel="stylesheet" type="text/css" href="login/css/util.css">-->
	<link rel="stylesheet" type="text/css" href="css/index-style.css">
<!--===============================================================================================-->
</head>
<body>

    <div class="container">
        <div class="left">

        </div>
        <div class="header">
            <span class="login100-form-title p-b-70">
                Welcome to The Good Shepherd Clinics
            </span>
            <span class="login100-form-avatar">
                <img src="img/icons/logo/logo_text.png" alt="AVATAR">
            </span>
        </div>
        <div class="right">

        </div>
        <div class="center-admin">
            <span class="user-type-avatar center-admin-img">
                <img src="img/icons/index/center_admin.png" alt="nurse">
            </span>
            <button id="center_admin" name="clinical center administrator" class="login100-form-btn user_type">
                Clinical Center Admin Login
            </button>
        </div>
        <div class="clinic-admin">
            <span class="user-type-avatar clinic-admin-img">
                <img src="img/icons/index/clinic_admin.png" alt="nurse">
            </span>
            <button id="clinic_admin" name="clinic administrator"class="login100-form-btn user_type">
                Clinic Admin Login
            </button>
        </div>
        <div class="patient">
            <span class="user-type-avatar patient-img">
                <img src="img/icons/index/patient.png" alt="nurse">
            </span>
            <button id="patient" name="patient" class="login100-form-btn user_type">
                Patient Login
            </button>
        </div>
        <div class="doctor">
            <span class="user-type-avatar doctor-img">
                <img src="img/icons/index/doctor.png" alt="nurse">
            </span>
            <button id="doctor" name="doctor" class="login100-form-btn user_type">
                Doctor Login
            </button>
        </div>
        <div class="nurse">
            <span class="user-type-avatar nurse-img">
                <img src="img/icons/index/nurse.png" alt="nurse">
            </span>
            <button id="nurse" name="nurse" class="login100-form-btn user_type">
                Nurse Login
            </button>
        </div>
    </div>
	
<!--===============================================================================================-->
	<script src="js/library/jquery.min.js"></script>
<!--===============================================================================================-->
	<script src="patient.js"></script>
	<script src="clinicAdmin.js"></script>
	<script src="clinicalCentreAdmin.js"></script>
	<script src="doctor.js"></script>
	<script src="nurse.js"></script>
	<script src="login.js"></script>

</body>
</html>
